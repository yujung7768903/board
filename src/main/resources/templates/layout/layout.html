<!DOCTYPE HTML>
<html th:fragment="layout (menu, content, hasPrevBtn, navbarMenuList)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="board-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="navbar-menu-container">
                    <a th:href="@{/}" th:class="${hasPrevBtn}? 'material-symbols-outlined' : 'hidden'">arrow_back_ios</a>
                    <span class="navbar-brand" th:text="${menu}"></span>
                </div>
                <th:block th:replace="${navbarMenuList} != null ? ${navbarMenuList} : _"/>
            </div>
        </nav>
        <div th:replace="${content}"></div>
    </div>
</body>
</html>
