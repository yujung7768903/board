<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <form id="post-write-form" th:action="@{/post}" th:object="${postSaveForm}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">타이틀</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}">
    </div>
        <div class="mb-3">
            <label for="content" class="form-label">본문</label>
            <textarea rows="15" class="form-control" id="content" th:field="*{content}"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="isImportant" th:field="*{isImportant}">
            <label class="form-check-label" for="isImportant">
                중요
            </label>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">저장</button>
    </form>
</body>
</html>
