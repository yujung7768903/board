<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout (${post.title}, ~{::section}, true, null)}">
<body>
<section>
    <div class="flex-container horizontal space-between align-center">
        <span th:text="|닉네임: ${post.nickname}|"></span>
        <span class="btn" th:onclick="|deletePost(${postId})|">삭제</span>
    </div>
    <article>
        <pre th:text="${post.content}"></pre>
    </article>
</section>
</body>
</html>
